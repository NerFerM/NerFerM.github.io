<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario.avatar}}"/>
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.nombre}}</h3>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <video crossorigin="anonymous" width="100%" height="auto" controls preload="none">
      <source crossorigin="anonymous" src="localhost:3000/posts/video/{{post.usuario._id}}/{{post.vids}}" content-type="video/all" (click)="play()" Access-Control-Allow-Origin: *>
   </video>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.mensaje}}
    </ion-label>
  </ion-item>
</div>
