<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario.avatar}}"/>
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.nombre}}</h3>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <video crossorigin="anonymous" controls="controls" preload='none' width="100%" height="auto">
      <source crossorigin="anonymous" src="localhost:3000/posts/video/{{post.usuario._id}}/{{post.vids}}" type='video/mp4' Access-Control-Allow-Origin: */>
      <p>Your user agent does not support the HTML5 Video element.</p>
    </video>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.mensaje}}
    </ion-label>
  </ion-item>
</div>
