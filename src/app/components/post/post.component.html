<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario.avatar}}"/>
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.nombre}}</h3>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <video width="100%" height="auto" controls preload="none">
      <source src="{{post.video}}" content-type="video" (click)="play()">
   </video>
  </ion-item>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.mensaje}}
    </ion-label>
  </ion-item>
</div>
