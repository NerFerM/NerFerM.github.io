<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Nuevo vídeo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="crearPost()" [disabled]="post.mensaje.length < 1" color="primary">
        Subir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <!-- <ion-col size="6">
      <ion-button expand="full" shape="round" (click)="camara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col> -->
    <ion-col class="ion-text-center">
      <ion-button shape="round" (click)="library()">
        <ion-icon slot="start" name="folder-outline"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col size="3" *ngFor="let video of TempVideos">
      <ion-card>
        <img [src]="video | videoSanitizer"/>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
