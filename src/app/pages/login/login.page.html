<ion-content>
  <ion-slides class="mainSlide" #mainSlide>
    <ion-slide>
      <form (ngSubmit)="login(formLogin)" #formLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/default1.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input type="email" name="email" [(ngModel)]="loginUser.email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Contraseña</ion-label>
                  <ion-input type="password" name="password" [(ngModel)]="loginUser.password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Entrar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <app-avatar-selector (avatarSelect)="registerUser.avatar=$event"></app-avatar-selector>

        <form (ngSubmit)="register(formRegister)" #formRegister="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input type="email" name="email" [(ngModel)]="registerUser.email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input type="text" name="nombre" [(ngModel)]="registerUser.nombre" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Contraseña</ion-label>
                  <ion-input type="password" name="password" [(ngModel)]="registerUser.password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear nuevo usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>

      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarLogin()">
          Entrar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
