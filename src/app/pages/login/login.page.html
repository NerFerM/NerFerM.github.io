<ion-content>
  <ion-slides class="mainSlide">
    <ion-slide>
      <form (ngSubmit)="login(formLogin)" #formLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/default1.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input type="email" name="email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Contraseña</ion-label>
                  <ion-input type="password" name="password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Entrar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h3>Selecciona un avatar</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides>
              <ion-slide *ngFor="let avatar of avatars">
                <ion-img class="pick-avatar" src="/assets/avatars/{{avatar.img}}"
                [ngClass]="{ 'pick-avatar-seleccionado': avatar.seleccionado }"></ion-img>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>

        <form (ngSubmit)="register(formRegister)" #formRegister="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input type="email" name="email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input type="text" name="nombre" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Contraseña</ion-label>
                  <ion-input type="password" name="password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear nuevo usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>

      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary">
          Entrar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
