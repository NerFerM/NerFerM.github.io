<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="videocam-outline"></ion-icon>
    </ion-buttons>
    <ion-title>
      ClipDiving
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-posts crossorigin="anonymous" [posts]="posts"></app-posts>

  <ion-infinite-scroll [disabled]="!habilitar" threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más vídeos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
